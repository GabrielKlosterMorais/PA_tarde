<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function somar(x, y, z){ // cada um dos parametros se soma 
            return x + y + z
        }

        function subtrair(x, y, z){ // cada um dos parametros se subtrai
            return x - y - z
        }

        function divisao(x, y){ // os parametros fazem divisao
           
            if(x == 0 || y == 0){
                return "Operacao impossivel";
            }  
            return x / y;
        }  
        
        function multiplicacao(x, y, z){ // faz a operacao de multiplicacao com cada parametro
            return x * y * z
        }

        console.log(somar(20, 5, 30), subtrair(70, 5, 20), divisao(50, 0), multiplicacao(5, 7, 4)); // coloca as funcoes para funciona e imprimi os resultados 
    </script>
</body>
</html>
